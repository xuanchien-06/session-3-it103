<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td><label for="name">Họ và tên:</label></td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="time">Ngày sinh:</label></td>
                <td><input type="date" name="time" id="time"></td>
            </tr>
            <tr>
                <td><label for="">Giới tính:</label></td>
                <td>
                    <input type="radio" name="gender" id="nam" value="Nam">
                    <label for="nam">Nam</label>
                    <input type="radio" name="gender" id="nu" value="Nữ">
                    <label for="nu">Nữ</label>
                </td>
            </tr>
            <tr>
                <td><label for="phone">Số điện thoại:</label></td>
                <td><input id="phone" type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required></td>
            </tr>
            <tr>
                <td><label for="chuyen-nganh">Chuyên ngành:</label></td>
                <td><input type="text" name="chuyennganh" id="chuyen-nganh"></td>
            </tr>
            <tr>
                <td><label for="nhap-hoc">Năm nhập học:</label></td>
                <td><input type="text" name="nhap-hoc" id="nhap-hoc" size="4"></td>
            </tr>
            <tr>
                <td><label for="gpa">Điểm GPA:</label></td>
                <td><input type="text" name="diemgpa" id="gpa" size="4"></td>
            </tr>
            <tr>
                <td><label for="dia-chi">Địa chỉ:</label></td>
                <td><textarea name="diachi" id="dia-chi" rows="3" cols="30"></textarea></td>
            </tr>
            <tr>
                <td><label for="lop">Lớp học:</label></td>
                <td>
                    <select name="lop" id="lop">
                        <option value="LA">Lớp A</option>
                        <option value="LB">Lớp B</option>
                        <option value="LC">Lớp C</option>
                        <option value="LD">Lớp D</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="dang-ky">Ngày đăng ký học:</label></td>
                <td><input type="datetime-local" name="ngaydangkynhaphoc" id="dang-ky"></td>
            </tr>
        </table>
        <button>Gửi thông tin</button>
    </form>
</body>
</html>
