<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td><label for="name">Họ và tên:</label></td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td><label for="time">Ngày sinh:</label></td>
                <td><input type="date" name="time" id="time"></td>
            </tr>
            <tr>
                <td><label for="">Giới tính:</label></td>
                <td>
                    <input type="radio" name="gender" id="Nam" value="Nam">
                    <label for="Nam">Nam</label>
                    <input type="radio" name="gender" id="Nu" value="Nữ">
                    <label for="Nu">Nữ</label>
                </td>
            </tr>
            <tr>
                <td><label for="phone">Số điện thoại:</label></td>
                <td><input id="phone" type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="dia-chi">Địa chỉ:</label></td>
                <td><textarea name="diachi" id="dia-chi" rows="3" cols="30"></textarea></td>
            </tr>
            <tr>
                <td><label for="">Vai trò trong nhóm:</label></td>
                <td>
                    <select name="vaitro">
                        <option value="thanh-vien">Thành viên</option>
                        <option value="truong">Trưởng nhóm</option>
                        <option value="pho">Phó nhóm</option>
                        <option value="thu-quy">Thủ quý</option>
                    </select> 
                </td>
            </tr>
            <tr>
                <td><label for="so-thich">Sở thích:</label></td>
                <td><input type="text" name="sothich" id="so-thich"></td>
            </tr>
            <tr>
                <td><label for="ky-nang">Kỹ năng:</label></td>
                <td><textarea name="kynang" id="ky-nang" rows="3" cols="30"></textarea></td>
            </tr>
            <tr>
                <td><label for="">Thơi gian rảnh:</label></td>
                <td>
                    <input type="checkbox" name="sang" id="S"><label for="S">Sáng</label>
                    <input type="checkbox" name="chieu" id="C"><label for="C">Chiều</label>
                    <input type="checkbox" name="toi" id="T"><label for="T">Tối</label>
                </td>
            </tr>
            <tr>
                <td><label for="ly-do">Lý do tham gia nhóm:</label></td>
                <td><textarea name="Lydothamgianhom" id="ly-do" rows="3" cols="30"></textarea></td>
            </tr>
            <tr>
                <td><label for="mau">Màu yêu thích:</label></td>
                <td><input type="color" name="mauyeuthich" id="mau"></td>
            </tr>
            <tr>
                <td><label for="">Đăng ký nhận bản tin:</label></td>
                <td><input type="checkbox" name="co" id="C"><label for="C">Có</label></td>
            </tr>
            <tr>
                <td><label for="">Nhận thông báo qua email:</label></td>
                <td>
                    <input type="radio" name="thongbao" id="email" value="email">
                    <label for="email">Email</label> 
                    <input type="radio" name="thongbao" id="SMS" value="sms">
                    <label for="SMS">SMS</label> 
                </td>
            </tr>
        </table> 
        <button>Đăng ký thành viên</button>
    </form>
</body>
</html>
