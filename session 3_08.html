<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td><label for="name">Họ và tên:</label></td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td><label for="time">Ngày sinh:</label></td>
                <td><input type="date" name="time" id="time"></td>
            </tr>
            <tr>
                <td><label for="">Giới tính:</label></td>
                <td>
                    <input type="radio" name="gender" id="Nam" value="Nam">
                    <label for="Nam">Nam</label>
                    <input type="radio" name="gender" id="Nu" value="Nữ">
                    <label for="Nu">Nữ</label>
                </td>
            </tr>
            <tr>
                <td><label for="cccd">CCCD:</label></td>
                <td><input type="text" name="cccd" id="cccd"></td>
            </tr>
            <tr>
                <td><label for="nagy-cap">Ngày cấp:</label></td>
                <td><input type="date" name="ngaycap" id="ngay-cap"></td>
            </tr>
            <tr>
                <td><label for="noi-cap">Nơi cấp:</label></td>
                <td><input type="text" name="noicap" id="noi-cap"></td>
            </tr>
            <tr>
                <td><label for="phone">Số điện thoại:</label></td>
                <td><input id="phone" type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="dia-chi">Địa chỉ thương trú:</label></td>
                <td><textarea name="diachi" id="dia-chi" rows="3" cols="30"></textarea></td>
            </tr>
            <tr>
                <td><label for="tam-chu">Địa chỉ tạm trú:</label></td>
                <td><textarea name="diachi" id="tam-chu" rows="3" cols="30"></textarea></td>
            </tr>
            <tr>
                <td><label for="">Loại căn cước công dân:</label></td>
                <td>
                    <input type="radio" name="LCCCD" id="moi" value="Mới">
                    <label for="moi">Căn cước công dân mới</label>
                    <input type="radio" name="LLLCD" id="cu" value="Cũ">
                    <label for="cu">Căn cước công dân mới</label>
                </td>
            </tr>
            <tr>
                <td><label for="dan-toc">Dân tộc:</label></td>
                <td><input type="text" name="dantoc" id="dan-toc"></td>
            </tr>
            <tr>
                <td><label for="ton-giao">Tôn giáo:</label></td>
                <td><input type="text" name="tongiao" id="ton-giao"></td>
            </tr>
            <tr>
                <td><label for="quoc-tich">Quốc Tịch:</label></td>
                <td><input type="text" name="quốc tịch" id="quoc-tich" placeholder="Việt Nam"></td>
            </tr>
            <tr>
                <td><label for="ho-ten">Họ tên Cha/Mẹ:</label></td>
                <td><input type="text" name="hotencha/me" id="ho-ten"></td>
            </tr>
            <tr>
                <td><label for="cccdc/m">CCCD của Cha/Mẹ:</label></td>
                <td><input type="text" name="cccdcuacha/me" id="cccdc/m"></td>
            </tr>
            <tr>
                <td><label for="">Tỉnh/Thành Phố:</label></td>
                <td>
                    <select name="city">
                        <option value="TP">Chọn Tỉnh/Thành Phố</option>
                        <option value="HN">Hà Nội</option>
                        <option value="DN">Đà Nẵng</option>
                        <option value="HCM">Hồ Chí Minh</option>
                        <option value="HD">Hải Dương</option>
                        <option value="TH">Thanh Hóa</option>
                        <option value="ĐL">Đà Lạt</option>
                        <option value="BTr">Bến Tre</option>
                        <option value="BP">Bình Phước</option>
                        <option value="TB">Thái Bình</option>
                        <option value="HY">Hưng Yên</option>
                    </select> 
                </td>
            </tr>
        </table>
        <button>Gửi thông tin</button>
    </form>
</body>
</html>
